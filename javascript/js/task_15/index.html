<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Timer</title>    <style>        section {            position: absolute;            top: 20%;            left: 50%;            margin-right: -50%;            transform: translate(-50%, -50%);        }        table {            background: white;            color: white;        }        td {            text-align: right;        }        td, th {            background: grey;            padding: 5px;        }        #start {            display: inline-block;            border-radius: 4px;            background-color: #f4511e;            border: none;            color: #FFFFFF;            text-align: center;            font-size: 20px;            padding: 10px;            width: 100px;            transition: all 0.5s;            cursor: pointer;            margin: 5px;        }        .button {            text-align: center;        }        #start.pause {            display: inline-block;            border-radius: 4px;            background-color: #3340f4;            border: none;            color: #FFFFFF;            text-align: center;            font-size: 20px;            padding: 10px;            width: 100px;            transition: all 0.5s;            cursor: pointer;            margin: 5px;        }        #clear {            display: inline-block;            border-radius: 4px;            background-color: #f4511e;            border: none;            color: #FFFFFF;            text-align: center;            font-size: 20px;            padding: 10px;            width: 100px;            transition: all 0.5s;            cursor: pointer;            margin: 5px;        }    </style>    <script src="js/main.js"></script></head><body><section class="timer">    <div class="button">        <button id="start">Start</button>        <button id="clear">Clear</button>    </div>    <div class="table">        <table>            <tr>                <th>Hours</th>                <th>Minutes</th>                <th>Seconds</th>                <th>Mseconds</th>            </tr>            <tr>                <td class="allTime">0</td>                <td class="allTime">0</td>                <td class="allTime">0</td>                <td class="allTime">0</td>            </tr>        </table>    </div></section></body></html>
