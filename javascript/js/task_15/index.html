<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Timer</title>    <style>        section {            position: absolute;            top: 20%;            left: 50%;            margin-right: -50%;            transform: translate(-50%, -50%);        }        table {            background: white;            color: white;        }        td {            text-align: right;        }        td, th {            background: grey;            padding: 5px;        }        #start {            display: inline-block;            border-radius: 4px;            background-color: #f4511e;            border: none;            color: #FFFFFF;            text-align: center;            font-size: 20px;            padding: 10px;            width: 100px;            transition: all 0.5s;            cursor: pointer;            margin: 5px;        }        .button {            text-align: center;        }        #start.pause {            display: inline-block;            border-radius: 4px;            background-color: #3340f4;            border: none;            color: #FFFFFF;            text-align: center;            font-size: 20px;            padding: 10px;            width: 100px;            transition: all 0.5s;            cursor: pointer;            margin: 5px;        }        #clear {            display: inline-block;            border-radius: 4px;            background-color: #f4511e;            border: none;            color: #FFFFFF;            text-align: center;            font-size: 20px;            padding: 10px;            width: 100px;            transition: all 0.5s;            cursor: pointer;            margin: 5px;        }    </style>    <!--<script src="js/main.js"></script>--></head><body><section class="timer">    <div class="button">        <button id="start">Start</button>        <button id="clear">Clear</button>    </div>    <div class="table">        <table>            <tr>                <th>Hours</th>                <th>Minutes</th>                <th>Seconds</th>                <th>Mseconds</th>            </tr>            <tr>                <td class="allTime">0</td>                <td class="allTime">0</td>                <td class="allTime">0</td>                <td class="allTime">0</td>            </tr>        </table>    </div></section><script>    let start = document.getElementById('start');    let clear = document.getElementById('clear');    let allTime = document.getElementsByClassName('allTime');    let interval = null;    // let flag = true;    // let timeInPause = new Date();    function Times(date) {        this.hours = date.getHours();        this.minutes = date.getMinutes();        this.seconds = date.getSeconds();        this.mSeconds = date.getMilliseconds();    }    let logTime = new Times(new Date(0, 0, 0, 0));    console.log(logTime);    // let wer = new Date(0, 0, 0, 0);    // console.log(`wer is: ${wer}`);    function addClass() {        this.classList.toggle("pause");        if (this.textContent === 'Start') {            this.textContent = "Pause";            timerGo();        } else {            this.textContent = 'Start';            timerStop();        }    }    start.addEventListener('click', addClass);    const timerGo = () => {        let thisDate = new Date();        console.log(`thisDate is :${thisDate}`);        // let dif = null;        //        // if (!flag) {        //     dif = thisDate - timeInPause.getTime();        //     thisDate -= dif;        //     console.log(`dif is ${dif}`);        //     flag = true;        // }        console.log(thisDate);        // console.log(timeInPause);        interval = setInterval(function () {            let newDate = new Date().getTime() - thisDate;            // console.log(newDate);            logTime.mSeconds = Math.floor(newDate % 1000);            logTime.seconds = Math.floor((newDate / 1000) % 60);            logTime.minutes = Math.floor((newDate / 1000 / 60) % 60);            logTime.hours = Math.floor((newDate / 1000 / 60 / 60) % 24);            if (logTime.seconds.toString().length === 1) {                allTime[2].textContent = '0' + logTime.seconds;            }            if (logTime.minutes.toString().length === 1) {                allTime[1].textContent = '0' + logTime.minutes;            }            if (logTime.hours.toString().length === 1) {                allTime[0].textContent = '0' + logTime.hours;            }            allTime[3].textContent = logTime.mSeconds;            allTime[2].textContent = logTime.seconds;            allTime[1].textContent = logTime.minutes;            allTime[0].textContent = logTime.hours;        }, 10);    };    const timerStop = () => {        clearInterval(interval);        // if (flag) {        //     timeInPause = new Date();        //     flag = false;        // }        // console.log(logTime);    };    const timerClear = () => {        clearInterval(interval);        // flag = true;        start.classList = '';        start.textContent = 'Start';        logTime = new Times(new Date(0, 0, 0, 0));        for (let i = 0; i < allTime.length; i++) {            allTime[i].textContent = '0';        }    };    clear.addEventListener('click', timerClear);</script></body></html>
